<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="apple-touch-icon" sizes="192x192" href="https://raw.githubusercontent.com/kellair/Airtimer/main/192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="https://raw.githubusercontent.com/kellair/Airtimer/main/512x512.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/kellair/Airtimer/main/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Airtimer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        body {
            font-family: 'Courier Prime', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #E0E0E0; /* Light grey background similar to Swiss website */
            color: #333; /* Darker text color for better readability */
            overflow: hidden; /* Hide browser UI */
        }

        button {
            width: 80%;
            max-width: 400px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #D52B1E; /* Swiss red */
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: #B12419; /* Darker red for hover effect */
        }

        .clear-button {
            background: #848884; /* Grey color for clear button */
        }

        .clear-button:hover {
            background: #666; /* Darker grey for hover effect */
        }

        .save-button {
            background: #1E8BD5; /* Blue color for save button */
        }

        .save-button:hover {
            background: #196CB1; /* Darker blue for hover effect */
        }

        .container {
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 10px;
            position: relative;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            margin: 0;
        }

        li {
            background: #fff; /* White background for list items */
            padding: 15px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px dashed #333; /* Dashed line to simulate a receipt */
            margin: 0;
        }

        li span {
            font-weight: bold;
        }

        /* Prevent zooming and hide browser UI */
        html {
            touch-action: manipulation;
            -ms-touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -ms-content-zooming: none;
            -ms-touch-action: none;
        }

        /* Hide browser UI */
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="zeitListe"></ul>
    </div>
    <button id="zeitButton">Offblock</button>
    <button id="clearButton" class="clear-button">Clear All</button>
    <button id="saveButton" class="save-button">Save as Image</button> <!-- Neu hinzugef端gt -->

    <script>
        const zeitButton = document.getElementById('zeitButton');
        const clearButton = document.getElementById('clearButton');
        const saveButton = document.getElementById('saveButton'); // Neu hinzugef端gt
        const timeList = document.getElementById('zeitListe');
        let clickCount = 0;
        const buttonLabels = ["Offblock", "Takeoff", "Landing", "Onblock"];

        zeitButton.addEventListener('click', () => {
            const now = new Date();
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            const timeString = `${hours}:${minutes} UTC`;

            const listItem = document.createElement('li');
            listItem.innerHTML = `<span>${buttonLabels[clickCount]}:</span> ${timeString}`;
            timeList.appendChild(listItem);

            clickCount = (clickCount + 1) % buttonLabels.length;
            zeitButton.textContent = buttonLabels[clickCount];
        });

        clearButton.addEventListener('click', () => {
            timeList.innerHTML = '';
            clickCount = 0;
            zeitButton.textContent = buttonLabels[clickCount];
        });

        // Event Listener f端r den Speichern-Button hinzuf端gen (neu)
        saveButton.addEventListener('click', () => {
            const container = document.querySelector('.container');
            html2canvas(container).then(canvas => {
                // Bild als Datei speichern oder weiterverarbeiten
                const imageDataURL = canvas.toDataURL('image/png');
                const downloadLink = document.createElement('a');
                downloadLink.href = imageDataURL;
                downloadLink.download = 'airtimer_snapshot.png';
                downloadLink.click();
            });
        });

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
