<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="apple-touch-icon" sizes="192x192" href="https://raw.githubusercontent.com/kellair/Airtimer/main/192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="https://raw.githubusercontent.com/kellair/Airtimer/main/512x512.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/kellair/Airtimer/main/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Airtimer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        body {
            font-family: 'Courier Prime', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #E0E0E0; /* Light grey background similar to Swiss website */
            color: #333; /* Darker text color for better readability */
            overflow: hidden; /* Hide browser UI */
        }

        button {
            width: 80%;
            max-width: 400px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #D52B1E; /* Swiss red */
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: #B12419; /* Darker red for hover effect */
        }

        .clear-button {
            background: #848884; /* Grey color for clear button */
        }

        .clear-button:hover {
            background: #666; /* Darker grey for hover effect */
        }

        .switch-button {
            background: #1E8BD5; /* Blue color for switch button */
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 10px;
            border-radius: 34px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }

        .switch-button input {
            display: none;
        }

        .switch-button span {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            border-radius: 34px;
            transition: transform 0.3s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .switch-button span:before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50%;
            height: 50%;
            background-color: #D52B1E; /* Swiss red */
            border-radius: 34px;
            transition: transform 0.3s;
        }

        .switch-button input:checked + span:before {
            transform: translateX(100%);
            background-color: #1E8BD5; /* Blue color for switch button */
        }

        .container {
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 10px;
            position: relative;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            margin: 0;
        }

        li {
            background: #fff; /* White background for list items */
            padding: 15px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px dashed #333; /* Dashed line to simulate a receipt */
            margin: 0;
        }

        li span {
            font-weight: bold;
        }

        /* Prevent zooming and hide browser UI */
        html {
            touch-action: manipulation;
            -ms-touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -ms-content-zooming: none;
            -ms-touch-action: none;
        }

        /* Hide browser UI */
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="zeitListe"></ul>
    </div>
    <button id="zeitButton">Offblock</button>
    <button id="clearButton" class="clear-button">Clear All</button>
    <label class="switch-button">
        <input id="timeToggle" type="checkbox">
        <span></span>
    </label>

    <script>
        const zeitButton = document.getElementById('zeitButton');
        const clearButton = document.getElementById('clearButton');
        const switchInput = document.getElementById('timeToggle');
        const timeList = document.getElementById('zeitListe');
        let clickCount = 0;
        let useLocalTime = false; // Variable zur Bestimmung, ob lokale Zeit verwendet werden soll
        const buttonLabels = ["Offblock", "Takeoff", "Landing", "Onblock"];

        zeitButton.addEventListener('click', () => {
            const now = useLocalTime ? new Date() : new Date(Date.now() + new Date().getTimezoneOffset() * 60000); // Umstellung auf die lokale Zeit
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            const timeString = `${hours}:${minutes} ${useLocalTime ? 'LT' : 'UTC'}`; // Anzeige der umgestellten Zeit.

            const listItem = document.createElement('li');
            listItem.innerHTML = `<span>${buttonLabels[clickCount]}:</span> ${timeString}`;
            timeList.appendChild(listItem);

            clickCount = (clickCount + 1) % buttonLabels.length;
            zeitButton.textContent = buttonLabels[clickCount];
        });

        clearButton.addEventListener('click', () => {
            timeList.innerHTML = '';
            clickCount = 0;
            zeitButton.textContent = buttonLabels[clickCount];
        });

        switchInput.addEventListener('change', () => {
            useLocalTime = switchInput.checked; // Umstellung zwischen UTC und der Lokalzeit.
            zeitButton.textContent = buttonLabels[clickCount];
            if (useLocalTime) {
                switchInput.nextElementSibling.textContent = 'Local Time'; // Anzeige der Lokalzeit.
            } else {
                switchInput.nextElementSibling.textContent = 'UTC'; // Anzeige der UTC-Zeit.
            }
        });

        // Service Worker registrieren
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
