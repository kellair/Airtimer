<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtimer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        body {
            font-family: 'Courier Prime', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #E0E0E0; /* Light grey background similar to Swiss website */
            color: #333; /* Darker text color for better readability */
        }
        button {
            width: 80%;
            max-width: 400px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #D52B1E; /* Swiss red */
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background: #B12419; /* Darker red for hover effect */
        }
        .clear-button {
            background: #848884; /* Grey color for clear button */
        }
        .clear-button:hover {
            background: #666; /* Darker grey for hover effect */
        }
        .container {
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 10px;
            position: relative;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            margin: 0;
        }
        li {
            background: #fff; /* White background for list items */
            padding: 15px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px dashed #333; /* Dashed line to simulate a receipt */
            margin: 0;
        }
        li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="zeitListe"></ul>
    </div>
    <button id="zeitButton">Offblock</button>
    <button id="clearButton" class="clear-button">Clear All</button>

    <script>
        const zeitButton = document.getElementById('zeitButton');
        const clearButton = document.getElementById('clearButton');
        const timeList = document.getElementById('zeitListe');
        let clickCount = 0;
        const buttonLabels = ["Offblock", "Takeoff", "Landing", "Onblock"];

        zeitButton.addEventListener('click', () => {
            const now = new Date();
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            const timeString = `${hours}:${minutes} UTC`;

            const listItem = document.createElement('li');
            listItem.innerHTML = `<span>${buttonLabels[clickCount]}:</span> ${timeString}`;
            timeList.appendChild(listItem);

            clickCount = (clickCount + 1) % buttonLabels.length;
            zeitButton.textContent = buttonLabels[clickCount];
        });

        clearButton.addEventListener('click', () => {
            timeList.innerHTML = '';
            clickCount = 0;
            zeitButton.textContent = buttonLabels[clickCount];
        });

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
