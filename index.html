<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="apple-touch-icon" sizes="192x192" href="https://raw.githubusercontent.com/kellair/Airtimer/main/192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="https://raw.githubusercontent.com/kellair/Airtimer/main/512x512.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/kellair/Airtimer/main/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1e1e">
    <title>Airtimer</title>
    <style>
        /* Der vollst√§ndige CSS-Code wie oben beschrieben */
    </style>
</head>
<body>
    <div class="container">
        <ul id="zeitListe"></ul>
    </div>
    <button id="zeitButton">Offblock</button>
    <button id="clearButton" class="clear-button">Clear All</button>
    <label class="switch-button">
        <input id="timeToggle" type="checkbox">
        <span></span>
    </label>

    <script>
        const zeitButton = document.getElementById('zeitButton');
        const clearButton = document.getElementById('clearButton');
        const switchInput = document.getElementById('timeToggle');
        const timeList = document.getElementById('zeitListe');
        let clickCount = 0;
        let useLocalTime = false; // Variable zur Bestimmung, ob lokale Zeit verwendet werden soll
        const buttonLabels = ["Offblock", "Takeoff", "Landing", "Onblock"];

        zeitButton.addEventListener('click', () => {
            const now = new Date();
            const hours = useLocalTime ? now.getHours() : now.getUTCHours();
            const minutes = now.getMinutes();
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')} ${useLocalTime ? 'LT' : 'UTC'}`;

            const listItem = document.createElement('li');
            listItem.innerHTML = `<span>${buttonLabels[clickCount]}:</span> ${timeString}`;
            timeList.appendChild(listItem);

            clickCount = (clickCount + 1) % buttonLabels.length;
            zeitButton.textContent = buttonLabels[clickCount];
        });

        clearButton.addEventListener('click', () => {
            timeList.innerHTML = '';
            clickCount = 0;
            zeitButton.textContent = buttonLabels[clickCount];
        });

        switchInput.addEventListener('change', () => {
            useLocalTime = switchInput.checked; // Umschalten zwischen UTC und lokaler Zeit
            zeitButton.textContent = buttonLabels[clickCount];
            if (useLocalTime) {
                switchInput.nextElementSibling.textContent = 'Local Time'; // Anzeige der lokalen Zeit
            } else {
                switchInput.nextElementSibling.textContent = 'UTC'; // Anzeige der UTC-Zeit
            }
        });

        // Service Worker registrieren
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
